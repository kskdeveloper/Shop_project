<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout ="http://www.ultrap.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 여기에 작성하면 한 번만 입력해두면 된다.  -->
<!-- bootstrap 사용하기 위한 링크 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link href = "/css/common.css" rel="stylesheet"><!-- static 기준 시 / 시작 -->

<!-- bootstrap 사용 위한 script 추가 -->
<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous">
</script>
<!-- j쿼리 사용할 것이다 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>  

<!-- 원래 하단에 넣어주었지만 top의 bootstrap의 인식 시기 때문에 옮겨줌 -->

</head>
<body>

<div class="container">
	
	<div class="row">
		<div class="col">	<!-- 여기 영역은 이 파일로 대체하겠다 top:을 :top이라 부르겠다-->
			<div th:replace="fragment/top::top"> </div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div layout:fragment="content"></div>
		</div>
	</div>
</div>


</body>
</html>
