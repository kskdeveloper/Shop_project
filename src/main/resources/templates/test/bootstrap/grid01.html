<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- 좌우 여백 -->
<div class="container">
	<div class="row">				<!-- 행 row 열 col 만듦 -->
		<div class="col" style="background-color: pink;">가</div>
		<div class="col" style="background-color: yellow;">나</div>
		<div class="col" style="background-color: gray;">다</div>
	</div>
	<div class="row">
		<div class="col" style="background-color: blue;">라</div>
		<div class="col" style="background-color: green;">바</div>
	</div>

	<div class="row">
		<div class="col-8" style="background-color: purple;">사</div>	<!-- 너비가 12등분으로 나눠지니까 비율을 숫자로 조절 가능 -->
		<div class="col-4" style="background-color: orange;">아</div>
	</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
