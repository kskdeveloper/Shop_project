<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 	<!-- layout이란 말로 저 사이트 내용 쓰겠다  -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 본 프로젝트의 모든 페이지의 layout을 구성하는 페이지 -->

<!-- th:replace: 다른 html 파일로 해당 영역을 대체하겠다 
 test/frag/fragment/header(불러올 html파일의 위치와 파일명 작성)::header( 불러오는 파일의 별칭 작성)
 즉, header.html을 header라고 부르겠다 -->
<div th:replace="test/frag/fragment/header::header"></div>
<div layout:fragment="content"> </div>
<!--  -->


<div th:replace="test/frag/fragment/footer::footer"></div>
<!-- footer.html을 footer라고 부르겠다 -->


<body>
</html>
